<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Handwriting Calculator</title>

<link href="../static/css/bootstrap.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class = "row" style="background: black;" id="topOffset">
        <div class = "col-md-1 col-sm-2 col-xs-3 text-left">
            <div class = "row">
                <div class = "col-md-offset-2 col-md-8 logo"></div>
            </div>
        </div>
        <div class = "col-md-10 col-sm-9 col-xs-7 center">
            <p class="page_name">Handwritten Calculator</p>
        </div>
        <div class = "col-md-1 col-sm-1 col-xs-2 text-right" ></div>
    </div>


    <div class="row" style="padding-top:10px">
        <div class="col-md-3" id="leftOffset"></div>
            <div class="col-md-6 center">
                <div id="canvasSimpleDiv"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="text-align: center; margin-top: 15px;">
                <button type="button" id="clearCanvasSimple" class="btn btn-primary">Clear</button>
                <button type="submit" id="sendImage" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <!--[if IE]><script type="text/javascript" src="../static/js/excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="../static/js/simple.js"></script>
    <script src="http://intridea.github.io/sketch.js/lib/sketch.min.js" type="text/javascript"></script>

</body>

</html>
